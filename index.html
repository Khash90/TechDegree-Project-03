<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Registration Form</title>
</head>
<body>

    <nav class="main-nav">
        <h1 class="top-header">the Code Review <strong></strong> </h1>
    </nav>

    <div class="header-box">
        <header class="main-header">
        <h1 class="signup-h"><strong> Singup for our newsletter</strong></h1>
        <p class="header-p">Get the latest news on how your code is doing right in your inbox</p>
       </header>
    </div>

    <div class="border-top"></div>
   <!-- <div class="main-form" > -->
     <form  action="index.html" method="POST">
         <fieldset class="top-field">
            <legend class="top-legend"><span class="number">1</span>Contact Information</legend>

            <div>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="user_fullname" placeholder="required" required>
            </div>

            <div>
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="required" required>
            </div> 
            
            <div>
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_tel" placeholder="required" required>
            </div>  
            
            <div>
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user_address" placeholder="required" required>
            </div>


            <div>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="required" required>
            </div>
 
            <div>
            <label for="state">State</label>
            <select  id="state" name="user_state">
                <option value="arizona">Arizona</option>
                <option value="alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="delware">Delware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="montana">Montana</option>
                <option value="mississippi">Mississippi</option>
                <option value="new jersey">New Jersey</option>
                <option value="new york">New York</option>
                <option value="ohio">Ohio</option>
                <option value="texas">Texas</option>
            </select>
            </div>

            <div>
            <label for="zipcode">Zip Code</label>
            <input class="zipcode" type="text" id="zipcode" name="user_zipcode" placeholder="required" required >
            </div>
         </fieldset>

         <fieldset class="bot-field">

             <legend class="bot-legend"><span class="number">2</span>Newsletter</legend>

             <label>Select the newsletters you would like to receive</label>

             <input type="checkbox" id="html-news" value="user-html-receive" name="user-interests" required>
             <label class="light" for="html-news">Html News</label><br>

             <input type="checkbox" id="css-news" value="user-css-receive" name="user-interests" required>
             <label class="light" for="css-news">CSS News</label><br>

             <input type="checkbox" id="javascript-news" value="user-javascript-receive" name="user-interests" required>
             <label class="light" for="javascript-news">JavaScript News</label>


             <label>Newsletter format</label>
             <input type="radio" id="newsletter-html" name="newsletter-format" value="newsletter-html" required>
             <label class="light" for="newsletter-html">HTML</label><br>

             <input type="radio" id="newsletter-plaintext" name="newsletter-format" value="newsletter-plaintext" required>
             <label  class="light" for="newsletter-plaintext" >Plain text</label>

             <label class="last-label" for="other-topics">Other topics you'd like to hear about</label>

             <textarea class="textarea" id="other-topics" name="user-topics"  rows="10" placeholder="Other topics..." required></textarea>

             <button class="submit-btn">Sign Up</button>

             <p class="copyright">&copy;Copyright The Code Review</p>

         </fieldset>
     </form>
     <div class="btn">
     
    </div>
     
   <!-- </div> -->


    
    
</body>
</html>
